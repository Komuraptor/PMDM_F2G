<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #lista>
    <div *ngFor="let usuario of usuarios">
        <ion-item  *ngIf="usuario.type === 'u' && usuario.deleted === 0 && usuario.email_confirmed === 1">
            <ion-item-sliding>
                <ion-item>
                    <ion-label>
                        <p class="nombre"> {{ usuario.firstname }} {{ usuario.secondname }} </p>
                        <p> Email: {{ usuario.email }} </p>
                    </ion-label>
                </ion-item>

                <ion-item-options side="start">
                    <ion-item-option
                        *ngIf="usuario.actived == 0"
                        (click)="activar(usuario)"
                    >
                      <ion-label> Activar </ion-label>
                    </ion-item-option>

                    <ion-item-option
                      *ngIf="usuario.actived == 1"
                      (click)="desactivar(usuario)"
                    >
                    <ion-label> Desactivar </ion-label>
                    </ion-item-option>
                </ion-item-options>

                <ion-item-options side="end">
                    <ion-item-option
                        color="danger"
                        (click)="eliminar(usuario)"
                    >
                        <ion-icon
                          slot="icon-only"
                          name="trash"
                        ></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-item>
    </div>
  </ion-list>
</ion-content>
