<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Gráfica géneros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding-top: 30%">
    <div style="display: block">
      <canvas baseChart style="height: 50vh"
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [type]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
      </canvas>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-button fill="solid" expand="full" color="primary" (click)="generar()">Generar Gráfica</ion-button>

</ion-footer>
