<ion-header>
  <ion-toolbar>
    <ion-title>grafica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <div style="display: block">
      <canvas baseChart style="height: 50vh"
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [type]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
      </canvas>
    </div>
  </div>
</ion-content>
