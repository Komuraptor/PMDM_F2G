<ion-content>
  <ng-container>
    <ion-list #lista>
      <div *ngFor="let juego of juegos">
        <ion-card class="card">
          <img class="img" src="{{ juego ? juego.thumbnail : null }}" />
          <ion-card-header>
            <ion-card-subtitle> {{ juego.developer }}, {{ juego.platform }} </ion-card-subtitle>
            <ion-card-title> {{ juego.title }} </ion-card-title>
            <div *ngIf="carrito" class="ion-text-end">
              <ion-button (click)="modCarrito(juego.id)" color="primary">
                <div>
                  <ion-icon [name] ="checkStatus(juego.id) ? 'remove-outline' : 'add-outline'" ></ion-icon>
                </div>
              </ion-button>
            </div>
          </ion-card-header>     
          <ion-card-content> {{ juego.short_description }} </ion-card-content>
        </ion-card>
      </div>
    </ion-list>
  </ng-container>

  <ion-fab *ngIf="carrito.length > 0" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="pedir()">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
