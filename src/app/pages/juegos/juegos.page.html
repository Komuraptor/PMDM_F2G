<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Juegos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #lista>
    <div *ngFor="let juego of juegos">
        <ion-item>
          <ion-label>
              <p> {{ juego.title }} </p>
          </ion-label>
        </ion-item>
    </div>
  </ion-list>
</ion-content>
